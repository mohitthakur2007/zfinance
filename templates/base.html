<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Personal Finance Manager</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto">
            <a href="/" class="text-white">Home</a>
            <a href="/add-expense" class="text-white ml-4">Add Expense</a>
            <a href="/budget" class="text-white ml-4">Budget</a>
            <a href="/notifications" class="text-white ml-4">Notifications</a>
            {% if session.username %}
                <a href="/logout" class="text-white ml-4">Logout</a>
            {% else %}
                <a href="/login" class="text-white ml-4">Login</a>
                <a href="/signup" class="text-white ml-4">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-200 p-2 rounded">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
