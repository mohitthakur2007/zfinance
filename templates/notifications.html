{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold">Set Notifications</h1>
    
    <form method="POST" class="mt-5">
        <select name="reminder_type" class="border p-2 rounded">
            <option value="Bill Payment">Bill Payment</option>
            <option value="Budget Limit">Budget Limit</option>
        </select>
        <input type="text" name="message" placeholder="Message" required class="border p-2 rounded ml-2">
        <input type="date" name="date" required class="border p-2 rounded ml-2">
        <button type="submit" class="bg-blue-600 text-white p-2 rounded ml-2">Set Reminder</button>
    </form>

    <h2 class="text-xl mt-5">Current Reminders</h2>
    <ul>
        {% for reminder_type, message, date in reminders %}
            <li class="mt-2">{{ reminder_type }}: {{ message }} ({{ date }})</li>
        {% endfor %}
    </ul>
{% endblock %}
