{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold">Sign Up</h1>
    <form method="POST" class="mt-5">
        <input type="text" name="username" placeholder="Username" required class="border p-2 rounded">
        <input type="password" name="password" placeholder="Password" required class="border p-2 rounded ml-2">
        <button type="submit" class="bg-blue-600 text-white p-2 rounded ml-2">Sign Up</button>
    </form>
{% endblock %}
