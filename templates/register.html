{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold">Register</h1>
    <form method="POST" class="mt-5">
        <input type="text" name="username" placeholder="Username" required class="border p-2 rounded">
        <input type="password" name="password" placeholder="Password" required class="border p-2 rounded mt-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Register</button>
    </form>
{% endblock %}
