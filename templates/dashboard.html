{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <a href="/add-expense" class="bg-blue-500 text-white px-4 py-2 rounded">Add Expense</a>
    <h2 class="text-xl mt-5">Your Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li class="border-b py-2">{{ expense.category }}: ${{ expense.amount }}</li>
        {% endfor %}
    </ul>
{% endblock %}
